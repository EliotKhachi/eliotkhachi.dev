        <h1 id="transaction">Transaction</h1>
        <p>A <em>transaction</em>, in the context of databases, is a
        sequence of database operations or multiple statements.</p>
        <p>For example, a transfer of funds from one bank account to
        another is a single transaction despite multiple changes such as
        debiting one account and crediting another.</p>
