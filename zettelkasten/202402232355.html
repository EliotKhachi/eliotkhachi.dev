        <h1 id="what-is-a-household">What is a Household?</h1>
        <p>A <em>household</em> consists of the tax filer, spouse, and tax dependents [<a href="./202402232342.html">What is a Dependent?</a>].</p>
        <p>It's important to know who is in your household when applying for health coverage.</p>
