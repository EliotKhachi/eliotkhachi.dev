        <p>A target group is a collection of individual targets that is configured to listen on a specific port (1-65535) for a specific protocol (HTTP/TCP/UDP).</p>
        <h2 id="types-of-targets">Types of Targets</h2>
        <ul>
        <li>EC2 instances</li>
        <li>IP addresses</li>
        <li>lambda functions</li>
        </ul>
