        <h1 id="how-to-copy-to-the-system-clipboard-in-vim-ubuntu-gnome">How to Copy to the System Clipboard in Vim (Ubuntu Gnome)</h1>
        <ol>
        <li>Select the text you want to copy using visual mode.</li>
        <li>Type <code>!</code> to enter the bash command prompt within vim.</li>
        <li>Type and enter <code>xclip -i -selection clipboard</code></li>
        </ol>
