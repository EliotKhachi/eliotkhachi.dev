    <div class="content">
        <h1 id="durability">Durability</h1>
        <p>Durability guarantees that once a <a
        href="../202312292240">transaction</a> has been committed, it
        will remain committed even in the case of a system failure
        (e.g., power outage or crash). This usually means that completed
        transactions (or their effects) are recorded in <a
        href="https://en.wikipedia.org/wiki/Non-volatile_memory">non-volatile
        memory</a>.</p>
