        <h1 id="grantedauthorities">GrantedAuthorities</h1>
        <p>Granted authorities are more granular forms of roles. [<a href="./202403180340.html">Authentication and Authorization</a>].</p>
        <h2 id="example">Example</h2>
        <p>You may be <em>authorized</em> to go into the house, <em>authenticated</em> to open the toolbox, but not have the <em>granted authorities</em> to use the angle grinder.</p>
