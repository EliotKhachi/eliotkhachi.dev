        <h1 id="what-is-a-dependent">What is a Dependent?</h1>
        <p>A <em>dependent</em> is a qualifying child or relative who relies on you (the taxpayer) for financial support. Claiming dependents can help you save money and affect your eligiblity for a health insurance plan.</p>
        <h2 id="references">References</h2>
